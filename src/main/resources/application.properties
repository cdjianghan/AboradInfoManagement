spring.application.name=AboardInfo
server.port=8888
server.servlet.context-path=/AboardInfo

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/aboradInfo?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:/com/ustc/mapper/*.xml
mybatis.type-aliases-package=com.ustc.entity,com.ustc.queryVo

logging.level.root=info
logging.level.com.ustc.dao=debug


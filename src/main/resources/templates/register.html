<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留学信息系统</title>
    <link rel="stylesheet" href="../static/css/layui.css">
    <link rel="stylesheet" href="../static/css/my.css">
    <style>
    </style>
</head>

<body>
    <div id="navi">
        <ul class="layui-nav" lay-filter="">
            <li class="layui-nav-item"><a href="">主页</a></li>
            <li class="layui-nav-item"><a href="">留学资讯</a></li>
            <li class="layui-nav-item"><a href="">专家咨询</a></li>
            <li class="layui-nav-item"><a href="">个人中心</a></li>
            <li class="layui-nav-item layui-this" id="sign"><a href="">登录/注册</a></li>
        </ul>
    </div>
    <div id="content" class="clearfix">
        <!-- 轮播图 -->
        <div class="layui-carousel" id="login-carousel">
            <div carousel-item>
                <div id="car1"></div>
                <div id="car2"></div>
                <div id="car3"></div>
                <div id="car4"></div>
                <div id="car5"></div>
            </div>
        </div>
        <!-- 表单 -->
        <div id="register">
            <div id="bg"></div>
            <form class="layui-form " id="register-form" action="">
                <div>
                    <h1>留学信息系统-注册</h1>
                    <hr class="layui-bg-red">
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">账户：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" required lay-verify="required"
                            placeholder="请输入账户" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码：</label>
                    <div class="layui-input-inline">
                        <input type="password" id="password" name="password" required lay-verify="required"
                            placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户类型</label>
                    <div class="layui-input-inline">
                        <select name="type" lay-verify="required">
                            <option value=""></option>
                            <option value="0">普通用户</option>
                            <option value="1">专家用户</option>
                            <option value="2">管理用户</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电话号码：</label>
                    <div class="layui-input-inline">
                        <input type="tel" id="phonenumber" name="phonenumber" required lay-verify="required"
                            placeholder="请输入电话号码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电子邮箱：</label>
                    <div class="layui-input-inline">
                        <input type="email" id="email" name="email" required lay-verify="required" placeholder="请输入电子邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div id="error_box"><br></div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" onclick="fnRegister()">立即注册</button>
                    </div>
                </div>

            </form>
        </div>
    </div>




    <script src="../static/layui.js"></script>
    <script>
        layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider', 'form'], function () {
            var carousel = layui.carousel //轮播
                , form = layui.form //表单
            // 轮播图设定
            carousel.render({
                elem: '#login-carousel'
                , width: '700px' //设置容器宽度
                , height: '460px'//设置容器高度
                //,arrow: 'always' //始终显示箭头
                //,anim: 'updown' //切换动画方式
            });
            //监听提交
            form.on('submit(formDemo)', function (data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });

        })

    </script>

    <!-- 注册校验 -->
    <script type="text/javascript">
        function fnRegister() {
            var oUname = document.getElementById("username")
            var oUpass = document.getElementById("password")
            var oError = document.getElementById("error_box")
            var isError = true;

            if (oUname.value.length > 20 || oUname.value.length < 6) {
                oError.innerHTML = "用户名请输入6-20位字符";
                isError = false;
                return;
            }
            else if ((oUname.value.charCodeAt(0) >= 48) && (oUname.value.charCodeAt(0) <= 57)) {
                oError.innerHTML = "首字符必须为字母";
                return;
            }
            else for (var i = 0; i < oUname.value.charCodeAt(i); i++) {
                if ((oUname.value.charCodeAt(i) < 48) || (oUname.value.charCodeAt(i) > 57) &&
                    (oUname.value.charCodeAt(i) < 97) || (oUname.value.charCodeAt(i) > 122)) {
                    oError.innerHTML = "必须为字母跟数字组成";
                    return;
                }
            }
            if (oUpass.value.length > 20 || oUpass.value.length < 6) {
                oError.innerHTML = "密码请输入6-20位字符"
                isError = false;
                return;
            }
        }
    </script>
</body>

</html>
